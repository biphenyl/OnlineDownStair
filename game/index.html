<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Online DownStair</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>    
    <script type="text/javascript" src="js/phaser.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="shareData.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div class='ui middle aligned center aligned grid' id='login'>
      <div class='column'>
        <img src="assets/logo.png" class='ui large image'>
        <br><br>
        <form class='ui large form'>
          <div class='ui stacked segment'>
            <div class='field'>
              <div class='ui left icon input'>
                <i class='user icon'></i>
                <input type='text' id='username' placeholder='Username'>
              </div>
            </div>
            <div class='ui fluid large teal submit button' id='sendid'>Login</div>
          </div>
          <div class='ui message' id='maxPlayer'>
            <div class='header'>Too many players online, please wait</div>
          </div>
          <div class="ui error message" id='errorMsg'>
            <div class='header'>Invalid name</div>
            <ul class="list">
              <li>Length must less than 10</li>
              <li>length must more than 0</li>
              <li>Username can't contain space</li>
            </ul>
          </div>
        </form>
      </div>
    </div>
    <div class='ui middle aligned center aligned grid' id='refresh'>
      <div class='column'>
        <div class='ui large message'>
          <div class='header'>Idle too long, please refresh the page</div>
        </div>
      </div>
    </div>
    <div class='ui center aligned grid'>
      <div id='room'>
        <div class='ui segment' id='output'></div>
        <script type="text/javascript" src="window.js"></script>
      </div>
    </div>
  </body>
</html>
